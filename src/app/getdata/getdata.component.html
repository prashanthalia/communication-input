
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="Search">
                <input type ="text" [(ngModel)]="fullname" placeholder="search by fullname here">
            </div>
            <p-table [value]="result | transform : fullname">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Id</th>
                        <th>Fullname</th>
                        <th>Branch</th>
                 
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-x>
                    <tr (click)="info(x)">
                        <td>{{x.id}}</td>
                        <td>{{x.fullname}}</td>
                        <td>{{x.branch}}</td>
                     
                    </tr>
                </ng-template>
            </p-table>
        </div>
  
    <div class="col-6">
        <app-view [details]="data"></app-view>
    </div>
</div>    
</div>
